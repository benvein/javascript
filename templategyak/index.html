<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red {
            background-color: red;
            width: 85%;
            height: 15%;
            position: absolute;
            top: 0;
        }
        #blue{
            background-color: blue;
            width: 20%;
            height: 90%;
            position: relative;
            left: 0;
            margin-left: -6vh;
        }
        #green{
            background-color: green;
            height: 90%;
            width: 100%;
            position: relative;
            margin-left: 10px;
            left: 0;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;
            height: 70%;
            margin: auto;
            position: absolute;
            padding: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="red"></div>
        <div id="blue"></div>
        <div id="green"></div>
    </div>
</body>
</html>
