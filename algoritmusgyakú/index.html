<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <style>
            .infoCard {
                border-color: rgb(32, 153, 228);
                
            }

            .card-header{
                border-bottom: none;
            }

            .warningCard{
                border-color: rgb(253, 194, 0);
            }

            #unittest{
                background-color: lightgrey;
                border-radius: 3px;
                padding-left: 3px;
                padding-right: 3px;
                font-family: 'Courier New', Courier, monospace;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1 style="font-weight: 100; margin-bottom: 20px; margin-top: 10px">Algoritmusok</h1>

            <div class="card mb-3 infoCard" style="max-width: 90%">
                <div class="card-header" style="background-color: rgba(32, 153, 228, 0.1);">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-info-circle-fill"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"
                        />
                    </svg>
                    Információ
                </div>
                <div class="card-body">
                    <p class="card-text">algoritmus <span id="unittest">unittest</span> stb stb cucc</p>
                </div>
            </div>

            <div class="card warningCard" style="max-width: 90%">
                <div class="card-header" style="background-color: rgba(253, 194, 0, 0.1);">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-exclamation-triangle-fill"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                        />
                    </svg>
                    Idő- és memóriakorlátozások
                </div>
                <div class="card-body">
                    <p class="card-text">
                        A feladatok megoldásánál figyelj
                        <ul>
                            <li>idolimit</li>
                            <li>memorialimit</li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
