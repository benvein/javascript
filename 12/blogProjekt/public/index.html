<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Projekt</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Blog Projekt</h1>
    </header>
    <main>
        <section id="blog-list-section">
            <h2>Blogok listája</h2>
            <ul id="blog-list"></ul>
            <button id="add-blog-button">Új blog hozzáadása</button>
        </section>
        <section id="blog-detail-section" class="hidden">
            <h2>Blog részletei</h2>
            <div id="blog-detail"></div>
            <button id="edit-blog-button">Szerkesztés</button>
            <button id="delete-blog-button">Törlés</button>
            <button id="back-to-list-button">Vissza a listához</button>
        </section>
        <section id="blog-form-section" class="hidden">
            <h2 id="form-title">Blog hozzáadása</h2>
            <form id="blog-form">
                <label for="publisher">Kiadó:</label>
                <select id="publisher" name="publisher" required>
                    <option value="" disabled selected>Válassz kiadót</option>
                </select>
                <input type="text" id="new-publisher" placeholder="Új kiadó neve" />
                <button type="button" id="add-publisher-button">Kiadó hozzáadása</button>

                <label for="title">Cím:</label>
                <input type="text" id="title" name="title" required />

                <label for="category">Kategória:</label>
                <input type="text" id="category" name="category" required />

                <label for="content">Tartalom:</label>
                <textarea id="content" name="content" rows="10" required></textarea>

                <label for="date">Dátum:</label>
                <input type="datetime-local" id="date" name="date" required />

                <button type="submit" id="save-blog-button">Mentés</button>
                <button type="button" id="cancel-button">Mégse</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
